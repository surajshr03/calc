<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator-Demo</title>
</head>
<body>


      <div class="calc">
            <input type="text" placeholder="0">

            <div>
            <button class="otherbtn" >AC</button>
            <button class="otherbtn" >DEL</button>
            <button class="otherbtn">%</button>
            <button class="otherbtn" class="otherbtn" id="sign">/</button>
            </div>

            <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="otherbtn" class="otherbtn" id="sign">*</button>
            </div>

            <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="otherbtn" class="otherbtn" id="sign">-</button>
            </div>

            <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="otherbtn" class="otherbtn" id="sign">+</button>
            </div>

            <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            </div>
            
                  
      </div>
      
</body>
</html>
